{% load static %}{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All That Music</title>
    <link
      rel="icon"
      href="{% static 'ATM_favicon.png' %}"
      type="image/x-icon"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white" style="padding-top: 60px">
    {% include "navbar.html" %} {% block content %} {% endblock content %}
    
    <!-- Auth message -->
    <div class="container text-center">
      {% if user.is_authenticated %}
        Logged in as {{ user.username }} | <a class="text-light" href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a class="text-light" href="{% url 'login' %}">Login</a> | <a class="text-light" href="{% url 'register' %}">Signup</a>
      {% endif %}
    </div>
<!-- Footer -->
    <footer class="footer">
      <div class="container p-3">
        <div class="row" style=>
          <div class="col text-center">
            <p class="text-warning text-center">
              &copy; 2024 All that Music - Developed By Jonnathan Gonzalez 
              </p>
          </div>
        </div>
      </div>
    </footer>
        
<!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/\ js/bootstrap.min.js"
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ\ 6OW/JmZQ5stwEULTy"
  crossorigin="anonymous"></script>

  </body>
</html>
