{% extends "base.html" %} {% load static %} {% block content %}
<div class="container py-4">
  <div class="row">
    <div class="col-9 p-2">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-5 g-4">
        {% for album in albums %}
        <div class="card bg-warning me-3">
          <a href="{% url 'album_detail' album.pk %}">
            <img
              src="{{ album.cover_url }}"
              class="card-img-top"
              alt="{{ album.title }}"
            />
          </a>
          <div class="card-body">
            <a
              class="link-dark text-decoration-none"
              href="{% url 'album_detail' album.pk %}"
            >
              <h6 class="card-title">{{ album.title }} - {{ album.artist }}</h6>
            </a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <div class="col-3">
      <table class="table table-dark">
        <thead>
          <tr>
            <th><h3>Recent Albums</h3></th>
          </tr>
        </thead>
        <tbody>
          {% for album in albums_by_year %}
          <tr>
            <td>
              <a
                class="link-light text-decoration-none"
                href="{% url 'album_detail' album.pk %}"
              >
                <p>{{ album.title }} - {{ album.artist }}</p>
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock content %}
