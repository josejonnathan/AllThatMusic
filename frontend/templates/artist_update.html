{% extends "base.html" %} {% load crispy_forms_tags %} {% block content %}
<div class="d-flex justify-content-center">
  <div class="row">
    <div class="col-9">
      <div class="card bg-warning text-dark p-4 m-4">
        <h1>Edit Artist</h1>

          {% csrf_token %} {{ form|crispy }}

      </div>
    </div>
  </div>
</div>
{% endblock content %}
